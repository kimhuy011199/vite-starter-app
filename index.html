<!DOCTYPE html>

  <body>
    <div class="app">
      <header class="header">
        <a class="header-link" href="https://vitejs.dev/" target="_blank">
          <img
            class="header-logo"
            src="/assets/icons/vite.svg"
            alt="Vite logo"
          />
          <span>Vite</span>
        </a>
      </header>
      <section class="section-intro">
        <div class="intro-content">
          <h1 class="intro-title">
            <span class="intro-vite">Vite</span> Next Generation Frontend
            Tooling
          </h1>
          <p class="intro-desc">
            Get ready for a development environment that can finally catch up
            with you.
          </p>
          <code class="intro-code">$ npm create vite@latest</code>
        </div>
        <div class="intro-image">
          <img
            class="intro-logo"
            src="/assets/icons/vite.svg"
            alt="Vite logo"
          />
        </div>
      </section>
      <section class="section-features" data-aos="fade-up">
        <h2 class="section-title">Vite Features ⚡️</h2>
        <ul class="features-list">
          {{#each features}}
          <li class="features-item">
            <div class="features-box">
              <div class="features-icon">
                <img src="{{icon}}" alt="{{title}}" />
              </div>
              <h3 class="features-title">{{title}}</h3>
              <p class="features-desc">{{desc}}</p>
            </div>
          </li>
          {{/each}}
        </ul>
