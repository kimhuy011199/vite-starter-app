<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Vite Starter App</title>
  </head>
  <body>
    <header class="py-5">
      <div class="container">
        <a
          class="flex items-center gap-2 font-medium"
          href="https://vitejs.dev/"
          target="_blank"
        >
          <img class="w-10" src="/assets/icons/vite.svg" alt="Vite logo" />
          <span class="text-2xl">Vite</span>
        </a>
      </div>
    </header>
    <section class="py-20 lg:py-40">
      <div class="container">
        <div class="grid grid-cols-1 items-center gap-4 lg:grid-cols-2">
          <div class="flex flex-col">
            <h1 class="text-center text-4xl font-bold sm:text-6xl lg:text-left">
              <span class="intro-vite">Vite</span> Next Generation Frontend
              Tooling
            </h1>
            <p
              class="my-6 px-10 text-center text-lg text-gray2 sm:my-8 sm:text-2xl lg:px-0 lg:text-left"
            >
              Get ready for a development environment that can finally catch up
              with you.
            </p>
            <code
              class="inline-block self-center rounded-lg bg-dark2 p-4 lg:self-baseline lg:pr-12"
              >$ npm create vite@latest</code
            >
          </div>
          <div class="relative order-first mb-10 lg:order-none lg:mb-0">
            <img
              class="mx-auto w-1/2"
              src="/assets/icons/vite.svg"
              alt="Vite logo"
            />
            <div
              class="background-img absolute top-1/2 left-1/2 -z-10 h-56 w-56 -translate-x-1/2 -translate-y-1/2 rounded-full opacity-70 md:h-96 md:w-96"
            ></div>
          </div>
        </div>
      </div>
    </section>
    <section class="section" data-aos="fade-up">
      <div class="container">
        <h2 class="section-title">Vite Features ⚡️</h2>
        <ul class="mt-10 grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
          {{#each features}}
          <li class="rounded-xl bg-dark2">
            <div class="p-5 md:p-6">
              <div class="h-12 w-12 rounded-md bg-dark p-3">
                <img src="{{icon}}" alt="{{title}}" />
              </div>
              <h3 class="mb-2 mt-5 font-medium">{{title}}</h3>
              <p class="text-sm text-gray2">{{desc}}</p>
            </div>
          </li>
          {{/each}}
        </ul>
      </div>
    </section>
    <footer class="mt-8 border-t border-t-dark2 py-6 text-center">
      <p>Vite + TailwindCSS</p>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
